<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Create your account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form action="../404.html" class="login">
                    <h1>Login</h1>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Tên tài khoản" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa-solid fa-key"></i>
                        <input type="password" class="login__input" placeholder="Mật khẩu" minlength="8" maxlength="20"
                            required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Login Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>

</html>
