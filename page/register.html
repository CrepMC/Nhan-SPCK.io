<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <title>Create your account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h1>Register</h1>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Họ và tên" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa-solid fa-calendar-days"></i>
                        <input type="number" class="login__input" placeholder="Tuổi" minlength="2" maxlength="2"
                            required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa-solid fa-phone"></i>
                        <input type="number" class="login__input" minlength="9" maxlength="10"
                            placeholder="Số điện thoại" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa-solid fa-venus-mars"></i>
                        <input type="radio" class="login_sex1" name="gender" value="Nam"><span class="sexname"> Nam
                        </span>
                        <input type="radio" class="login_sex2" name="gender" value="Nữ"><span class="sexname"> Nữ
                        </span>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Register Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/register.js"></script>
</body>

</html>
